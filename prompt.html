<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prompt Method</h1>
    <button onclick="vote()">Eligibility</button>
    <h2 id="v"></h2>

    <script>
        function vote(){
            let person= prompt("Enter your age,");
            if(person>=18){
                document.getElementById("v").innerHTML="Eligible = "+person;
            }
            else{
                document.getElementById("v").innerHTML=" Not Eligible ="+person;
            }
        }
    </script>
</body>
</html>
