<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Finding HTML Elements Using <b>document.forms</b>.</p>

<form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br><br>
  <input type="submit" value="Submit">

</form> 

<p>These are the values of each element in the form:</p>

<p id="demo"></p>
<p id="demo1">Hello</p>
<p id="demo1">Namsate</p>
<p id="demo1">Ram Ram</p>
<h2 id="css"></h2>
<p class="intro">Welcome to querySelector topic</p>
<h3 id="topic"></h3>
<script>
const x = document.forms["frm1"];
let text = "";
for (let i = 0; i < x.length ;i++) {
  text += x.elements[0].value + "<br>";
}

let y=document.querySelectorAll("p#demo1");
console.log(y);

let ans="";
for(let i=0; i<y.length; i++)
{
    ans+=y[i].innerHTML+"<br>";
}
let v=document.querySelector("p.intro");
console.log(v);
document.getElementById("topic").innerHTML=v.innerHTML;
document.getElementById("css").innerHTML=ans;
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
