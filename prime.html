<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 id="prime"></h2>
    <script>
        
    let number=prompt('Enter the number');
     count=0;
    for(let i=1; i<=number; i++)
    {
        if(number%i==0)
        {
            count+=1;
        }
    }
    console.log(count);
    if(Number(count)<=2)
    {
        document.getElementById("prime").innerHTML="yes,number is prime";
    }
    else
    {
        document.getElementById("prime").innerHTML="Not a prime number";
    }

    </script>
</body>
</html>
