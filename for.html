<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h"></h2>
 <script>
    let c=0;
    let k="";
    const n=prompt("Enter the number of rows")
    for(let i=1; i<=n; i++)
    {
       for(let j=i; j<n; j++)
       {
        k+="&nbsp";
       }
       for(let l=1; l<=i; l++)
       {
        k+="*";
       }
        k+="<br>";
    }
    
    document.getElementById("h").innerHTML=k;
 </script>
</body>
</html>
