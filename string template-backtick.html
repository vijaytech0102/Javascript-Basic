<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
    </div>
    <script>
            let c= "Table of Number"
            let a=5;
            let html=`<div>${c}`;
            for(let i=1; i<=10; i++){
                html+=`<h4>${parseInt(a*i)}</h4>`;
            }
            html+=`</div>`;
        document.getElementById("demo").innerHTML=html;
    </script>
    
</body>
</html>
