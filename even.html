    <H2>Web Development</H2>
    <ul>
        <li id="h"></li>
    </ul>
    <ul>
        <li id="odd"></li>
    </ul>
    <script>
        let text=" "
       for(let i=1; i<=100; i++)
       {
        if(i%2==0)
        {
            text+=i+"<br>";
        }
       }
        let txt=" "
       for(let i=1; i<=100; i++)
       {
        if(i%2!=0)
        {
            txt+=i+"<br>";
        }
       }
        document.getElementById("h").innerHTML=text;
        document.getElementById("odd").innerHTML=txt;
    

    </script>
    <h2 id="prime"></h2>
</body>
