<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      let a = [1, 2, 1, 3, 5, 5, 6, 7];
      a.copyWithin(4, 2, 4);
      document.getElementById("demo").innerHTML = a;
      let arr = ["Hello", "Hii", "Namaste", "Ram Ram"];
      let b = arr.entries();
      for (let x of b) {
        console.log(x);
      }
      // every method
      let age = [23, 43, 34, 23, 43, 45];
      let k = age.every(check);
      function check(k) {
        return k >= 18;
      }
      console.log(k);
    </script>
  </body>
</html>
